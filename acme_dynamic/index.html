  //create header
  var bodyElement = document.querySelector("body");
  bodyElement.style.backgroundImage = "url('images/background.png')";
  bodyElement.style.padding = "0";
  bodyElement.style.margin = "0";

  var nheader = document.createElement("header");
  nheader.style.borderBottom = "1px solid black";
  nheader.style.backgroundColor="#c4c4c4";
  nheader.style.height = "80px";
  bodyElement.appendChild(nheader);

//place logo image in header
  var logoImage = document.createElement("img");
  logoImage.setAttribute("src","images/acme-corp.jpg");
  logoImage.setAttribute("width", "200px");
  logoImage.setAttribute("height", "55px");
  logoImage.style.cssFloat = "left";
  logoImage.style.padding = "10px";
  nheader.appendChild(logoImage);

  // add navigation to the header
  var nav = document.createElement("nav");
  nav.style.listStyle = "none";
  nav.style.cssFloat = "right";
  nav.style.marginTop = "20px";
  nheader.appendChild(nav);

  // create unordered list
  var uList = document.createElement("ul");
  uList.style.display = "inline";
  uList.style.listStyle = "none";
  uList.cssFloat="left";
  nav.appendChild(uList);

  // add list element to the unordered list
  var bLi = document.createElement("li");
  var cLi = document.createElement("li");
  bLi.style.textShadow = "1px 1px grey";
  cLi.style.display = "inline";
  bLi.style.display = "inline";
  cLi.style.padding = "40px";

  uList.appendChild(bLi);
  uList.appendChild(cLi);

  hButton.style.backgroundColor = "red";
  hButton.style.padding = "8px 14px"
  hButton.style.borderRadius = "6px" ;

  hButton.style.color = "#fff";
  hButton.style.fontSize= "16px"
  hButton.textContent= "Sign Up";

  cLi.appendChild(hButton);

  products.style.fontSize = "16px";

    nSection.style.paddingBottom = "16px";
    nSection.style.marginBottom = "40px";
